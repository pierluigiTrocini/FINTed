  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:24.0.2
    command: start-dev
    ports:
      - 8090:8080
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: h2
    volumes:
      - ./VOLUMES/keycloak:/opt/keycloak/data
      