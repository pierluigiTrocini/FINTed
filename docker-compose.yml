version: '3.1'
services:
  db_postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432

  springboot:
    image: finted-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db_postgres
      - keycloak
      
  keycloak:
    image: jboss/keycloak
    ports:
      - 8090:8080
    environment:
      DB_VENDOR: h2
      KEYCLOAK_USER: finted
      KEYCLOAK_PASSWORD: finted
